<!DOCTYPE html>
<html class="dark" lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign in to ShelfNet</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              "background-dark": "#0f172a",
              "surface-dark": "#1e293b",
              "text-dark": "#f8fafc",
              muted: "#94a3b8",
              error: "#ef4444",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              xl: "1rem",
              "2xl": "1.5rem",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
        font-size: 20px;
      }
      .icon-stroke-1-5 {
        --tw-shadow: 0 0 0 1.5px currentColor;
        --tw-shadow-colored: 0 0 0 1.5px var(--tw-shadow-color);
        text-shadow: -1.5px -1.5px 0 currentColor, 1.5px -1.5px 0 currentColor,
          -1.5px 1.5px 0 currentColor, 1.5px 1.5px 0 currentColor;
      }
    </style>
  </head>
  <body class="font-display bg-background-dark text-text-dark">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4 lg:p-8"
    >
      <div
        class="grid w-full max-w-6xl grid-cols-1 overflow-hidden lg:grid-cols-2"
      >
        <div
          class="hidden w-full flex-col items-start justify-center gap-8 bg-background-dark p-8 py-16 text-left lg:flex"
        >
          <div class="flex w-full max-w-md flex-col items-start gap-6">
            <div
              class="relative w-full aspect-square max-w-[320px] self-center"
            >
              <div
                class="w-full h-full bg-center bg-no-repeat bg-contain"
                data-alt="Illustration of a person reading a book"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBimBE_DHj5D4WezoFOLCKAdfX57ZVn2rO7kYbOo2f6fQjxxzrqjtGqRvlwfGKTUIGNcobsICnHlpm--awdpMruNMrfByT0LuqsPTfz6d99rIF0PQqP8FdlJF_4MVoYq0tDY8izyTirRyNNTrBeHDZ9ozB0J2ZEbo2sW2kR3FyFDVVUrF3UOe1cJTGUEaqtELWm2A9NxdLnXht7oUWnpD1WqL-VZrVy1YNvSHh9pd_3kzEc1F574Hfr_8hVJv4KRyDUTVAyJG0D2ScI');
                "
              ></div>
            </div>
            <h1
              class="text-text-dark text-3xl font-semibold leading-tight tracking-tight"
            >
              Welcome back to ShelfNet!
            </h1>
            <p class="text-muted text-lg font-normal leading-relaxed">
              Continue your book journey.
            </p>
            <p class="text-muted mt-4">
              Don't have an account?
              <a class="font-medium text-primary hover:underline" href="#"
                >Register</a
              >
            </p>
          </div>
        </div>
        <div class="w-full bg-surface-dark p-8 shadow-2xl rounded-2xl sm:p-12">
          <div class="flex h-full flex-col justify-center">
            <div class="mb-8 text-center lg:hidden">
              <h1
                class="text-text-dark text-2xl font-bold leading-tight tracking-tight"
              >
                Welcome back to ShelfNet!
              </h1>
              <p class="text-muted text-sm font-normal leading-normal mt-2">
                Continue your book journey.
              </p>
            </div>
            <h2
              class="text-text-dark text-2xl font-semibold leading-tight tracking-tight mb-8"
            >
              Sign in to your account
            </h2>
            <form class="flex flex-col gap-6">
              <div class="flex flex-col gap-2">
                <label class="sr-only" for="email">Email</label>
                <div class="relative flex items-center">
                  <svg
                    class="absolute left-4 h-5 w-5 text-muted"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                    ></path>
                    <path d="m22 6-10 7L2 6"></path>
                  </svg>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-background-dark h-14 placeholder:text-muted/60 pl-12 pr-4 text-base font-normal leading-normal"
                    id="email"
                    placeholder="you@example.com"
                    type="email"
                    value=""
                  />
                </div>
              </div>
              <div class="flex flex-col gap-2">
                <label class="sr-only" for="password">Password</label>
                <div class="relative flex items-center">
                  <svg
                    class="absolute left-4 h-5 w-5 text-muted"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-background-dark h-14 placeholder:text-muted/60 pl-12 pr-4 text-base font-normal leading-normal"
                    id="password"
                    placeholder="••••••••"
                    type="password"
                    value=""
                  />
                </div>
                <p class="text-sm text-error/90 pl-1">
                  Invalid email or password.
                </p>
              </div>
              <div class="flex justify-end -mt-2">
                <a
                  class="text-sm font-medium text-primary hover:underline"
                  href="#"
                  >Forgot password?</a
                >
              </div>
              <button
                class="flex items-center justify-center whitespace-nowrap h-14 px-6 font-medium tracking-wide text-white transition duration-200 rounded-xl bg-primary hover:bg-primary/90 focus:outline-none w-full"
                type="submit"
              >
                Sign in
              </button>
            </form>
            <div class="my-8 flex items-center gap-4">
              <div class="h-px flex-1 bg-surface-dark/50"></div>
              <span class="text-sm text-muted">or sign in with</span>
              <div class="h-px flex-1 bg-surface-dark/50"></div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <button
                class="flex h-12 items-center justify-center gap-3 rounded-xl border border-surface-dark/50 bg-surface-dark/20 px-4 text-sm font-medium text-text-dark transition-colors duration-200 hover:bg-surface-dark/60"
              >
                <svg
                  class="h-5 w-5"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4"
                  ></path>
                  <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853"
                  ></path>
                  <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                    fill="#FBBC05"
                  ></path>
                  <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335"
                  ></path>
                  <path d="M1 1h22v22H1z" fill="none"></path>
                </svg>
                Sign in with Google
              </button>
              <button
                class="flex h-12 items-center justify-center gap-3 rounded-xl border border-surface-dark/50 bg-surface-dark/20 px-4 text-sm font-medium text-text-dark transition-colors duration-200 hover:bg-surface-dark/60"
              >
                <svg
                  class="h-5 w-5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.1,12.3c0.1,2.8-2.3,5.1-5,5.1c-2.8,0-5.1-2.3-5-5.1c-0.1-2.8,2.3-5.1,5-5.1C12.8,7.2,15.1,9.5,15.1,12.3z M12.8,3.3 c-0.2-1-0.9-1.8-1.9-2C10,1.2,9.3,1.4,8.8,1.9C7.5,3.2,7.1,5.2,8.1,6.5c0.2,0.3,0.5,0.5,0.8,0.7c0.9,0.5,2,0.2,2.8-0.6 C12.2,6.1,12.9,4.6,12.8,3.3z"
                    fill="currentColor"
                  ></path>
                  <path
                    d="M20,11.3c0-2.4-1.6-4-3.7-4c-1.3,0-2.6,0.8-3.3,0.8c-0.8,0-1.7-0.8-3-0.8c-2.1,0-3.9,1.6-3.9,4.2 c0,3.3,2.5,5.6,4.9,5.6c1.3,0,2.1-0.8,3.2-0.8c1,0,1.8,0.8,3.2,0.8c2.5,0,5-2.2,5-5.8C22,14.6,20,11.3,20,11.3z"
                    fill="currentColor"
                  ></path>
                </svg>
                Sign in with Apple
              </button>
            </div>
            <div class="mt-8 text-center lg:hidden">
              <p class="text-muted text-sm">
                Don't have an account?
                <a class="font-medium text-primary hover:underline" href="#"
                  >Register</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
