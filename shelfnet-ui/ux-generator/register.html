<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register on ShelfNet</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              "background-dark": "#0f172a",
              "surface-dark": "#1e293b",
              "text-dark": "#f8fafc",
              muted: "#94a3b8",
              error: "#ef4444",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              xl: "1rem",
              "2xl": "1.5rem",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
        font-size: 20px;
      }
      .icon-thin {
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body class="font-display bg-background-dark text-text-dark antialiased">
    <div
      class="flex min-h-screen w-full items-center justify-center p-4 lg:p-8"
    >
      <div
        class="grid w-full max-w-6xl grid-cols-1 overflow-hidden lg:grid-cols-2"
      >
        <div
          class="hidden flex-col justify-center bg-background-dark p-12 lg:flex"
        >
          <div class="mx-auto flex max-w-sm flex-col items-start text-left">
            <div class="mb-8 w-full">
              <div class="relative w-full aspect-square max-w-[320px] mx-auto">
                <div
                  class="w-full h-full bg-center bg-no-repeat bg-contain"
                  data-alt="Flat illustration of a person sitting comfortably and reading a book"
                  style="
                    background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDThtjz8aaAPZBItHeeg3lVUMcQeQBlbLyi7ueHb0BJJuTb9FaUNYG-d27ShRnq8MKYL_6j0SJhi6iHvLBus44rGO8m-sTIWkqfJAsZ9Vhtnavb1dJY68HwIq6waLIJXSXQKfetyEYhDWG6GM4laVmoh69rL1mBzAhBPzgzHePj2dGmtDmF7TIHQaX7bNDhPzo2-N0wfxnjxUItFnzFn2n1VLGtIVdHh9xFxOpbwk9FLTrNB81ifF_NlKvMGmSj__GIXghIu1pDa-wu');
                  "
                ></div>
              </div>
            </div>
            <h1
              class="text-3xl font-semibold leading-tight tracking-tight text-text-dark"
            >
              Откройте мир книг
            </h1>
            <p class="mt-4 text-muted">
              Присоединяйтесь к ShelfNet, чтобы делиться впечатлениями и
              находить новые любимые произведения.
            </p>
            <p class="mt-8 text-sm text-muted">
              Уже есть аккаунт?
              <a
                class="font-medium text-primary transition-colors duration-200 hover:text-primary/80"
                href="#"
                >Войти</a
              >
            </p>
          </div>
        </div>
        <div class="flex w-full items-center justify-center p-4 sm:p-8">
          <div
            class="w-full max-w-md rounded-2xl bg-surface-dark p-8 shadow-2xl sm:p-12"
          >
            <div class="mb-8 text-center">
              <h2 class="text-2xl font-semibold text-text-dark">
                Create an account
              </h2>
            </div>
            <form class="flex flex-col gap-5">
              <div>
                <label class="sr-only" for="name">Name</label>
                <div class="relative">
                  <span
                    class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-muted"
                    >person</span
                  >
                  <input
                    class="w-full rounded-xl border-none bg-background-dark py-3 pl-12 pr-4 text-base text-text-dark placeholder:text-muted/60 focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-surface-dark"
                    id="name"
                    name="name"
                    placeholder="First name"
                    required=""
                    type="text"
                  />
                </div>
              </div>
              <div>
                <label class="sr-only" for="email">Email</label>
                <div class="relative">
                  <span
                    class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-muted"
                    >mail</span
                  >
                  <input
                    class="w-full rounded-xl border-none bg-background-dark py-3 pl-12 pr-4 text-base text-text-dark placeholder:text-muted/60 focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-surface-dark"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required=""
                    type="email"
                  />
                </div>
              </div>
              <div>
                <label class="sr-only" for="password">Password</label>
                <div class="relative">
                  <span
                    class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-muted"
                    >lock</span
                  >
                  <input
                    class="w-full rounded-xl border-none bg-background-dark py-3 pl-12 pr-4 text-base text-text-dark placeholder:text-muted/60 focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-surface-dark"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required=""
                    type="password"
                  />
                </div>
                <p class="mt-1.5 text-xs text-error">Passwords do not match</p>
              </div>
              <div>
                <label class="sr-only" for="confirm-password"
                  >Confirm Password</label
                >
                <div class="relative">
                  <span
                    class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-muted"
                    >lock</span
                  >
                  <input
                    class="w-full rounded-xl border-none bg-background-dark py-3 pl-12 pr-4 text-base text-text-dark placeholder:text-muted/60 focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-surface-dark"
                    id="confirm-password"
                    name="confirm-password"
                    placeholder="Confirm Password"
                    required=""
                    type="password"
                  />
                </div>
              </div>
              <button
                class="mt-3 w-full rounded-xl bg-primary py-3 text-base font-medium text-white transition-colors duration-200 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-surface-dark"
                type="submit"
              >
                Sign up
              </button>
            </form>
            <div class="my-8 flex items-center gap-4">
              <hr class="w-full border-t border-background-dark" />
              <span class="text-nowrap text-sm text-muted"
                >or sign up with</span
              >
              <hr class="w-full border-t border-background-dark" />
            </div>
            <div class="flex flex-col gap-4 sm:flex-row">
              <button
                class="flex w-full items-center justify-center gap-3 rounded-xl border border-background-dark bg-background-dark py-3 text-sm font-medium text-text-dark transition-colors duration-200 hover:bg-white/5 focus:outline-none focus:ring-2 focus:ring-white/20 focus:ring-offset-2 focus:ring-offset-surface-dark"
              >
                <svg
                  aria-hidden="true"
                  class="h-5 w-5"
                  fill="currentColor"
                  role="img"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4"
                  ></path>
                  <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853"
                  ></path>
                  <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                    fill="#FBBC05"
                  ></path>
                  <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335"
                  ></path>
                  <path d="M1 1h22v22H1z" fill="none"></path>
                </svg>
                <span>Sign up with Google</span>
              </button>
              <button
                class="flex w-full items-center justify-center gap-3 rounded-xl border border-background-dark bg-background-dark py-3 text-sm font-medium text-text-dark transition-colors duration-200 hover:bg-white/5 focus:outline-none focus:ring-2 focus:ring-white/20 focus:ring-offset-2 focus:ring-offset-surface-dark"
              >
                <svg
                  aria-hidden="true"
                  class="h-5 w-5"
                  fill="currentColor"
                  role="img"
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8.004 9.998c-2.015 0-3.41-1.488-3.41-3.602 0-2.035 1.34-3.513 3.32-3.513 1.09 0 1.95.45 2.61 1.114l-1.12.96c-.52-.51-1.11-.8-1.58-.8-1.29 0-2.05.95-2.05 2.242 0 1.32.79 2.272 2.11 2.272.56 0 1.14-.26 1.7-.82l1.12 1.02c-.75.75-1.68 1.13-2.71 1.13m2.22-6.524h1.25V1.76h-1.25zM12.014 16h.002C13.884 16 16 14.415 16 11.58c0-1.24-.46-2.3-1.22-3.05a4.23 4.23 0 0 0-3.23-1.53c-1.35 0-2.6.53-3.47 1.38-.85.83-1.34 2-1.34 3.2 0 2.94 2.21 4.42 4.27 4.42m-.14-1.22c-.76 0-1.43-.3-1.96-.82-.55-.52-.86-1.28-.86-2.12 0-.85.28-1.57.81-2.09.53-.52 1.2-.79 1.92-.79.78 0 1.46.28 1.99.82.53.53.83 1.28.83 2.11 0 .84-.3 1.59-.83 2.11-.53.52-1.22.78-1.9.78"
                  ></path>
                </svg>
                <span>Sign up with Apple</span>
              </button>
            </div>
            <p class="mt-8 text-center text-sm text-muted lg:hidden">
              Already have an account?
              <a
                class="font-medium text-primary transition-colors duration-200 hover:text-primary/80"
                href="#"
                >Log in</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
